server:
  port: 8888
  servlet:
    context-path: /explore

spring:
  application:
    name: explore

  profiles:
    active: dev
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://xxxx:3306/explore?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: xxx
    password: xxxxxx
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
  # Redis 配置
  redis:
    database: 0
    host: xxxxxx
    port: 6379
    password: xxxx
    timeout: 10s
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
logging:
  config: classpath:log/logback.xml
  level:
    root: debug
